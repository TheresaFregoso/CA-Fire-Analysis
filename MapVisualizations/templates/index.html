<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Metrics Map</title>
    <!-- Include Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="static/style.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>
<body>
    <div id="top-image-container">
        <img src="static/fire.jpeg" alt="Firefighting helicopters" id="top-image">
        <h1 id="image-title">California Fire Metrics, 2008 to 2022</h1>
    </div>
    <div class="top-right-links">
        <a href="/chartsindex.html">Go to Charts Page</a>
    </div>
    <div id="controls">
        <label for="metric-select">Select Metric:</label>
        <select id="metric-select">
            <option value="total_acres">Total Acres</option>
            <option value="total_deaths">Total Deaths</option>
            <option value="total_damaged">Total Structures Damaged</option>
            <option value="total_damages">Total Economic Damages</option>
            <option value="active_fire_days">Active Fire Days</option>
            
        </select>

        <label for="year-select">Select Year:</label>
        <select id="year-select">
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <!-- Add more years as needed -->
        </select>
        <button id="update-map">Update Map</button>
        <select id="county-select">
            <option value="">Select County to Zoom</option>
            <!-- County options will be dynamically populated -->
        </select>
        <button id="full-extent">Full Extent</button>
    </div>

    <div id="map"></div>

    <div id="data-table-container">
        <h3 id="table-title">County: </h3> <!-- Dynamic title for the table -->
        <table id="data-table">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Fire Name</th>
                    <th>Acres</th>
                    <th>Strux Destr</th>
                    <th>Strux Dmgd</th>
                    <th>Deaths FF</th>
                    <th>Deaths Civil</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here dynamically -->
            </tbody>
        </table>
    </div>
     
    
    <!-- Link to the external JavaScript file -->
    <script src="static/maps.js"></script>
</body>
</html>
